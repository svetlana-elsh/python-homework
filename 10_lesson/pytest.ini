[pytest]
# Пути для поиска тестов
testpaths = 10_lesson/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Настройки отчетности
addopts = 
    --tb=short
    --strict-markers
    -v
    
# Маркеры для тестов
markers =
    calculator: Тесты калькулятора
    saucedemo: Тесты интернет-магазина
    e2e: End-to-end тесты
    firefox_only: Требует браузер Firefox
    chrome_only: Требует браузер Chrome